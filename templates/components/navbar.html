<nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Left Section -->
            <div class="flex items-center gap-6">
                <!-- Mobile Menu Toggle -->
                <button id="sidebarToggle" class="lg:hidden w-10 h-10 flex items-center justify-center bg-gray-100 rounded-xl text-gray-700 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-bars"></i>
                </button>
                
                <!-- Breadcrumb (Desktop) -->
                <div class="hidden md:flex items-center gap-2 text-sm">
                    <a href="{{ url_for('main.dashboard') }}" class="text-blue-600 hover:text-blue-700 font-medium transition-colors">Home</a>
                    <span class="text-gray-400">/</span>
                    <span class="text-gray-600">Dashboard</span>
                </div>
            </div>
            
            <!-- Right Section -->
            <div class="flex items-center gap-4">
                <!-- Search Box (Desktop) -->
                <div class="hidden md:flex items-center gap-3 bg-gray-100 px-5 py-3 rounded-xl border border-gray-200 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-100 transition-all w-80">
                    <i class="fas fa-search text-gray-400 text-sm"></i>
                    <input type="text" placeholder="Search dashboards, widgets..." class="bg-transparent border-none outline-none w-full text-sm text-gray-700 placeholder-gray-400">
                </div>
                
                <!-- Notification Bell -->
                <button class="relative w-10 h-10 flex items-center justify-center border border-gray-200 rounded-xl text-gray-500 hover:bg-gray-50 hover:border-blue-500 hover:text-blue-500 transition-all">
                    <i class="fas fa-bell"></i>
                    <span class="absolute -top-1 -right-1 min-w-5 h-5 bg-gradient-to-br from-red-500 to-red-600 text-white rounded-full text-xs font-bold flex items-center justify-center px-1.5 border-2 border-white">3</span>
                </button>
                
                <!-- Messages -->
                <button class="relative w-10 h-10 flex items-center justify-center border border-gray-200 rounded-xl text-gray-500 hover:bg-gray-50 hover:border-blue-500 hover:text-blue-500 transition-all">
                    <i class="fas fa-envelope"></i>
                    <span class="absolute -top-1 -right-1 min-w-5 h-5 bg-gradient-to-br from-red-500 to-red-600 text-white rounded-full text-xs font-bold flex items-center justify-center px-1.5 border-2 border-white">5</span>
                </button>
                
                <!-- User Menu -->
                {% if current_user.is_authenticated %}
                <div class="relative">
                    <button id="userMenuToggle" class="flex items-center gap-3 px-3 py-2 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 text-white flex items-center justify-center font-bold text-sm">
                            {{ current_user.first_name[0] if current_user.first_name else 'U' }}
                        </div>
                        <div class="hidden md:block text-left">
                            <div class="text-sm font-semibold text-gray-900">{{ current_user.full_name }}</div>
                            <div class="text-xs text-gray-500">{{ current_user.role.name if current_user.role else 'User' }}</div>
                        </div>
                        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div id="userMenuDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-200 py-2 z-50">
                        <a href="#" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                            <i class="fas fa-user w-4"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                            <i class="fas fa-cog w-4"></i>
                            <span>Settings</span>
                        </a>
                        <div class="border-t border-gray-100 my-2"></div>
                        <a href="{{ url_for('auth.logout') }}" class="flex items-center gap-3 px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition-colors">
                            <i class="fas fa-sign-out-alt w-4"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
    // User menu toggle
    const userMenuToggle = document.getElementById('userMenuToggle');
    const userMenuDropdown = document.getElementById('userMenuDropdown');
    
    if (userMenuToggle && userMenuDropdown) {
        userMenuToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            userMenuDropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userMenuDropdown.classList.contains('hidden') && 
                !userMenuDropdown.contains(e.target) && 
                e.target !== userMenuToggle) {
                userMenuDropdown.classList.add('hidden');
            }
        });
    }
</script>
