<!-- This template focuses on **"fine-tuning"** existing sources and managing their current status. -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Edit: {{ source.name }}</h1>
            <p class="text-slate-600 text-sm">Update configuration for {{ source.organization.name }}.</p>
        </div>
        <span class="px-4 py-1 rounded-full text-sm {% if source.status == 'active' %}bg-green-100 text-green-700{% else %}bg-yellow-100 text-yellow-700{% endif %}">
            {{ source.status|capitalize }}
        </span>
    </div>

    <form action="{{ url_for('data_sources.edit', id=source.id) }}" method="POST" class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
        <div class="p-8 space-y-6">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700">Source Name</label>
                    <input type="text" name="name" value="{{ source.name }}" class="mt-1 block w-full rounded-md border-slate-300">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700">Status Control</label>
                    <select name="status" class="mt-1 block w-full rounded-md border-slate-300 focus:ring-blue-500">
                        <option value="active" {% if source.status == 'active' %}selected{% endif %}>Active (Live Polling)</option>
                        <option value="inactive" {% if source.status == 'inactive' %}selected{% endif %}>Paused</option>
                    </select>
                </div>
            </div>

            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                <h3 class="text-sm font-bold text-slate-800 uppercase tracking-wider mb-3">Connection Settings</h3>
                <div class="space-y-4">
                    <input type="text" name="endpoint" value="{{ source.endpoint }}" class="block w-full bg-white border-slate-300 rounded-md">
                    <p class="text-xs text-slate-500 italic">Changing these settings may affect existing widgets.</p>
                </div>
            </div>
        </div>

        <div class="bg-slate-50 px-8 py-4 flex justify-between border-t border-slate-200">
            <button type="button" class="text-red-600 font-medium hover:underline">Delete Source</button>
            <div class="space-x-4">
                <button type="button" class="px-4 py-2 text-slate-600">Cancel</button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">Save Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
