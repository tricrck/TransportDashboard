{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto px-8 py-8">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900">Roles</h1>
            <p class="text-slate-600 mt-1">
                Define access levels and permission bundles.
            </p>
        </div>

        <a href="{{ url_for('admin.create_user') }}"
           class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl">
            + New Role
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for role in roles %}
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-bold text-slate-800">{{ role.name }}</h2>
                <span class="text-xs font-mono text-slate-500">
                    Level {{ role.level }}
                </span>
            </div>

            <p class="text-sm text-slate-600 mb-4">
                {{ role.description or "No description provided." }}
            </p>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('admin.view_role', id=role.id) }}"
                   class="text-blue-600 font-semibold">
                    View
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
